<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ERS Home</title>
    <!-- Reference to the Bootstrap CSS file -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<body class="hm-gradient big-banner_bk_login">
        <!--HOME PAGE TITLE-->
        <!-- class="container mt-4" is used so our text is not right again the adge -->
        <div class="container mt-4">
            <form id="login-form" method="POST" action="emp_Login">
                <!-- EMPLOYEE LOGIN -->
                <div class="row">
                    <!-- Grid column -->
                    <div class="col-md-6 mb-4">
                        <div class="card card-login">
                            <div class="card-body">
                                <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i>Employee Login:</h3>
                                <!--Body-->
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input type="text" name="emp_username" class="form-control">
                                    <label>Employee User Name</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input type="password" name="emp_password" class="form-control">
                                    <label>Employee password</label>
                                </div>
                                <div class="text-center">
                                    <input type = "submit" value = "Login" class="btn btn-secondary" role="button"></input>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    <!-- jQuery needed for boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Has to do with pop ups and drop downs -->

    <!-- Actual boostrap files that make boostrap possiable in this pages -->

</body>
</html>
